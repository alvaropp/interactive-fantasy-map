        // Initialize Firebase
        var database = firebase.initializeApp(firebaseConfig);

        // DB functions
        function writePositionData(mapUUID, mapName, playerNum, x, y) {
            firebase.database().ref('maps/' + mapUUID + "/" + mapName + '/players/' + playerNum).set({
                x: x,
                y: y
            });
        }

        // Get map UUID, name, etc.
        var mapUUID = {{ data| tojson }}[0];
        var mapName = {{ data| tojson }}[1];

        // Create map
        var map = L.map(
            "map",
            {
                center: [0, 0],
                crs: L.CRS.Simple,
                zoom: 1,
                zoomControl: true,
                preferCanvas: false,
            }
        );

        var tile_layer = L.tileLayer(
            "/static/" + mapUUID + "/tiles/{z}/{y}/{x}.jpg",
            {
                "attribution": "TO-DO",
                "detectRetina": false, "maxNativeZoom": 5, "maxZoom": 5, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false
            }
        ).addTo(map);

        // Load the characters from the database
        const getPlayerInfo = async () => {
            return firebase.database().ref('maps/' + mapUUID + "/" + mapName + "/players").once('value').then(result => {
                return result.val();
            });
        }

        function createMarkers(players) {
            var markerArray = [];
            for (var i = 0; i < players.length; i++) {
                var player = players[i];
                marker = new L.marker([0, 0], {
                    draggable: true,
                    icon: L.icon({ "iconSize": [70, 70], "iconUrl": player["icon"] })
                }).bindPopup(player["name"]);
                markerArray.push(marker);
            }
            return markerArray;
        }

        function placeMarkersInMap(markers) {
            for (var i = 0; i < markers.length; i++) {
                map.addLayer(markers[i]);
            }
        }

        ; (async () => {
            const playerInfo = await getPlayerInfo();
            const markerArray = createMarkers(playerInfo)
            placeMarkersInMap(markerArray);
        })()
